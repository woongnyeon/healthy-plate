spring:
  datasource:
    # 운영 환경 DB 설정 (환경 변수 사용)
    url: ${DB_URL:jdbc:mysql://your-prod-db-host:3306/healthy_plate?useSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DB_USERNAME:your-prod-username}
    password: ${DB_PASSWORD:your-prod-password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # 운영 환경에서는 validate 또는 none 사용 (절대 create, create-drop, update 사용 금지!)
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: your-prod-google-client-id
            client-secret: your-prod-google-client-secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

jwt:
  secret-key: your-prod-jwt-secret-key-change-this-in-production
  access-token-expiration: 900000      # 15분
  refresh-token-expiration: 604800000  # 7일

app:
  frontend:
    url: https://your-production-domain.com
  auth:
    success-url: https://your-production-domain.com/login
    failure-url: /login?error=true
  cookie:
    secure: true  # 운영 환경에서는 HTTPS 사용